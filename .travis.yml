sudo: true
language: node_js
node_js:
- 14.16.0
cache:
  yarn: true
before_install:
- chmod +x ./.travis/*.sh
- "./.travis/validate_last_commit_message.sh"
- npm run tools
- yarn config set ignore-engines true
install:
- yarn
script:
- echo "Running tests against $(node -v) ..."
- yarn validate
jobs:
  include:
  - stage: release
    node_js: 14.16.0
    script:
    - echo "Deploying to npm ..."
    - "./.travis/publish.sh"
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
